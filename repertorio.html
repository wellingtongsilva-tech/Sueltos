        // --- UTILIT√ÅRIOS DE CIFRA ---
        const chromaticScale = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        const flatToSharp = { "Db": "C#", "Eb": "D#", "Gb": "F#", "Ab": "G#", "Bb": "A#" };

        function transposeChord(chord, semitones) {
            // Regex para separar nota base, acidente e sufixo
            // Ex: Cm7 -> C, m7 | F#m -> F#, m | A(b9) -> A, (b9) | Bb -> Bb, ""
            
            // Tratamento para acordes com baixo invertido (Ex: D/F#)
            if (chord.includes('/')) {
                return chord.split('/').map(part => transposeChord(part, semitones)).join('/');
            }

            // Encontrar a nota t√¥nica
            let rootMatch = chord.match(/^([A-G][b#]?)/);
            if (!rootMatch) return chord;
            
            let root = rootMatch[1];
            let suffix = chord.substring(root.length);

            // Normalizar bem√≥is para sustenidos para facilitar o c√°lculo
            if (flatToSharp[root]) root = flatToSharp[root];

            // Encontrar √≠ndice
            let index = chromaticScale.indexOf(root);
            if (index === -1) return chord; // Se n√£o achar, retorna original

            // Calcular novo √≠ndice (com loop circular)
            let newIndex = (index + semitones) % 12;
            if (newIndex < 0) newIndex += 12;

            return chromaticScale[newIndex] + suffix;
