                        <span class="tone-display" id="tone-value">Tom</span>
                        <button class="tone-btn" onclick="changeTone(1)">+</button>
                    </div>
                </div>`;
                // Adiciona o player antes da cifra
                bodyContent = `${audioPlayersHtml}<div class="lyrics-display">${song.chords}</div>`;
            
            } else if (type === 'video') {
                headerContent += `
                    <a href="${VIDEO_FOLDER}" target="_blank" class="drive-btn" style="background:#ffcccc; border-color:#ffaaaa;">
                        ‚ñ∂Ô∏è Pasta de V√≠deos
                    </a>
                </div>`;
                
                // --- L√≥gica de V√≠deo Embedado ---
                let videoListHtml = '<div style="margin-top:20px;">';
                song.videos.forEach(v => {
                    videoListHtml += `<div class="media-player-container">`;
                    videoListHtml += `<span class="media-title">üé• ${v.title}</span>`;
                    
                    if (v.type === 'drive') {
                        // Embed de Google Drive
                        videoListHtml += `
                            <div class="video-wrapper">
                                <iframe src="https://drive.google.com/file/d/${v.id}/preview" allow="autoplay"></iframe>
                            </div>
                        `;
                    } else if (v.type === 'link') {
                        // Link Externo (Instagram/YouTube se n√£o for embed)
                        videoListHtml += `
                            <div style="padding:20px; text-align:center; background:#eee; border-radius:8px;">
                                <p>Este v√≠deo deve ser aberto externamente:</p>
                                <a href="${v.url}" target="_blank" class="drive-btn" style="background:var(--primary-blue); color:white;">
                                    Abrir V√≠deo
                                </a>
                            </div>
                        `;
                    }
                    videoListHtml += `</div>`;
                });
                videoListHtml += '</div>';

                bodyContent = `
                    <div class="lyrics-display video-list-display">
                        ${videoListHtml}
                        <div style="margin-top:30px; text-align:center;">
                            <a href="${VIDEO_FOLDER}" target="_blank" class="drive-btn" style="padding:15px 30px; font-size:1rem;">
                                Abrir Pasta do Google Drive
                            </a>
                        </div>
                    </div>`;
            }

            display.innerHTML = `
                <div class="content-header">
                    ${headerContent}
                </div>
                ${bodyContent}
            `;

            // Setup para transposi√ß√£o se for cifra
            if (type === 'chords') {
                const chords = document.querySelectorAll('.chord');
                chords.forEach(el => {
                    el.dataset.original = el.innerText;
                });
            }

            // No celular, esconde o menu ap√≥s clicar
            if(window.innerWidth <= 768) {
                sidebar.classList.add('hidden');
            }
            document.getElementById('main-content').scrollTop = 0;
        }

        // --- L√ìGICA DE INTERFACE ---
        const sidebar = document.getElementById('sidebar');
        
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            menu.classList.toggle('open');
        }

        function showSidebar() {
            sidebar.classList.remove('hidden');
        }

        function changeTone(steps) {
            currentTransposition += steps;
            const toneDisplay = document.getElementById('tone-value');
            if (toneDisplay) {
                let sign = currentTransposition > 0 ? '+' : '';
                toneDisplay.innerText = currentTransposition === 0 ? 'Tom' : `${sign}${currentTransposition}`;
            }
            const chordElements = document.querySelectorAll('.chord');
            chordElements.forEach(el => {
                const originalChord = el.dataset.original || el.innerText;
                if(!el.dataset.original) el.dataset.original = originalChord;
                el.innerText = transposeChord(originalChord, currentTransposition);
            });
        }

        // Busca
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.song-item');
            items.forEach(item => {
                const text = item.innerText.toLowerCase();
                if(text.includes(term)) {
                    item.style.display = 'flex';
                    item.parentElement.classList.add('open');
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Inicializa√ß√£o
        renderMenus();

    </script>
</body>
</html>
